{% extends 'base.html' %}
{% block content %}
  <h2>회원가입</h2>
  <form action="{{url_for('register')}}" method="POST">
    <div>
      <label>아이디</label>
      <input type="text" name="username" required>
    </div>
    <div>
      <label>비밀번호</label>
      <input type="password" name="password" required>
    </div>
    <button type="submit">회원가입</button>
  </form>
{% endblock%}
