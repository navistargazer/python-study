{% extends 'base.html' %}
{% block content %}
 <h2>회원 목록</h2>
 <div>
    <table>
        <thead>
          <tr><th>ID</th><th>계정 ID</th><th>이름</th>
          </tr>
        </thead>
        <tbody>
              <!-- Jinja2 템플릿 문법 -->
              {% for row in users %}
                <tr>
                    <td>{{row.user_id}}</td>
                    <td>{{row.login_id}}</td>
                    <td>{{row.user_nm}}</td>
                </tr>
              {% endfor %}
        </tbody>
    </table>
 </div>
{% endblock %}
